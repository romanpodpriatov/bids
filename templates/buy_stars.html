{% extends 'base.html' %}

{% block content %}
<h1>Покупка звёзд</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.amount.label }}
        {{ form.amount(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
