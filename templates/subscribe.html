<!-- templates/subscribe.html -->
{% extends 'base.html' %}

{% block title %}Оплатить подписку{% endblock %}

{% block content %}
<h1>Оплатить подписку</h1>
<p>Для продления подписки на 30 дней необходимо оплатить 100 звёзд XTR.</p>
<form method="post">
    {{ form.hidden_tag() }}
    <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
</form>
{% endblock %}
